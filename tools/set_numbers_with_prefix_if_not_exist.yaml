# tools/set_numbers_with_prefix_if_not_exist.yaml
identity:
  name: set_numbers_with_prefix_if_not_exist
  author: hjlarry
  label:
    en_US: Set Numbers with Prefix if Not Exist
  description:
    human:
      en_US: Stores prefixed numeric values only if keys do not exist.
    llm: Stores prefixed numeric values only if keys do not exist.
parameters:
  - name: prefix
    type: string
    required: true
    label:
      en_US: Prefix
    form: llm
  - name: list
    type: array
    required: true
    label:
      en_US: Key-Value Pairs
    form: llm
    items:
      type: object
      properties:
        key:
          type: string
          required: true
        value:
          type: number
          required: true
extra:
  python:
    source: tools/set_numbers_with_prefix_if_not_exist.py

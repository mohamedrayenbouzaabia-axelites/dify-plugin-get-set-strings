# tools/set_strings_with_prefix.yaml
identity:
  name: set_strings_with_prefix
  author: hjlarry
  label:
    en_US: Set Strings with Prefix
  description:
    human:
      en_US: Saves multiple key-value pairs with an added prefix.
    llm: Saves multiple key-value pairs with an added prefix.
parameters:
  - name: prefix
    type: string
    required: true
    label:
      en_US: Prefix
    human_description:
      en_US: The prefix to add to each key.
    llm_description: The prefix to add to each key.
    form: llm
  - name: list
    type: array
    required: true
    label:
      en_US: Key-Value Pairs
    human_description:
      en_US: List of key-value pairs to set.
    llm_description: A list of objects with "key" and "value" properties.
    form: llm
    items:
      type: object
      properties:
        key:
          type: string
          required: true
        value:
          type: string
          required: true
extra:
  python:
    source: tools/set_strings_with_prefix.py

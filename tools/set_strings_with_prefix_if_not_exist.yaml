# tools/set_strings_with_prefix_if_not_exist.yaml
identity:
  name: set_strings_with_prefix_if_not_exist
  author: hjlarry
  label:
    en_US: Set Strings with Prefix if Not Exist
  description:
    human:
      en_US: Saves multiple key-value pairs with a prefix, only if the keys do not already exist.
    llm: Saves multiple key-value pairs with a prefix, only if the keys do not already exist.
parameters:
  - name: prefix
    type: string
    required: true
    label:
      en_US: Prefix
    form: llm
  - name: list
    type: array
    required: true
    label:
      en_US: Key-Value Pairs
    form: llm
    items:
      type: object
      properties:
        key:
          type: string
          required: true
        value:
          type: string
          required: true
extra:
  python:
    source: tools/set_strings_with_prefix_if_not_exist.py
